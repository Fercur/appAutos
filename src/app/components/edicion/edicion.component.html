<div class="container">
    <form (ngSubmit)="editarAuto(formulario)" #formulario="ngForm">
        <input
        class="form-control"
        type="text"
        placeholder="Id"
        aria-label="default input example"
        name="id"
        [(ngModel)]="id"
      />
        <input
        class="form-control"
        type="text"
        placeholder="Nombre"
        aria-label="default input example"
        name="nombre"
        [(ngModel)]="nombre"
      />
       
      <select class="form-select" aria-label="Default select example" name="marca" [(ngModel)]="marca">
        <option selected>Escoja la marca</option>
        <option value="Audi">Audi</option>
        <option value="Toyota">Toyota</option>
        <option value="Chevrolet">Chevrolet</option>
      </select>
      <input
      class="form-control"
      type="text"
      placeholder="Modelo"
      aria-label="default input example"
      name="modelo"
      [(ngModel)]="modelo"
    />
      <input
        class="form-control"
        type="text"
        placeholder="Año"
        aria-label="default input example"
        name="anio"
        [(ngModel)]="anio"
      />
      <div class="form-floating txtArea">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
          name="dueniosAnt"
          [(ngModel)]="dueniosAnt"
        ></textarea>
        <label for="floatingTextarea">Dueños anteriores</label>
      </div>
      <div class="btnContenedor">
        <button class="btn btn-success" type="submit">Actualizar</button>
      
      </div>
        
    </form>
</div>
